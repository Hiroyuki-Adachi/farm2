version: "3.9"
services:
  db:
    image: postgres:13
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/postgresql/data
        volume:
          nocopy: true
      - type: bind
        source: ./tmp/farm2.sql
        target: /docker-entrypoint-initdb.d/01_farm2.sql
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: farm2_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bundle exec puma -C config/puma.rb
    tty: true
    stdin_open: true
    environment:
      - API_KEY=${GOOGLE_MAPS_API_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - type: bind
        source: .
        target: /farm2
        consistency: delegated
      - type: tmpfs
        target: /farm2/tmp
      - type: tmpfs
        target: /farm2/log
      - type: tmpfs
        target: /farm2/node_modules
      - public-data:/farm2/public
      - tmp-data:/farm/tmp
    depends_on:
      - db

  nginx:
    build:
      context: containers/nginx
    volumes:
      - public-data:/farm2/public
      - tmp-data:/farm2/tmp
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  dbdata:
  public-data:
  tmp-data:
